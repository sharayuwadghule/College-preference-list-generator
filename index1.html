<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Examination</title>
    <style>
        /* Reset Default Styles */
        body, h1, button {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        /* Full-Screen Background */
        .background {
            position: fixed;
            width: 100%;
            height: 100%;
            background: url('background.jpg.jpeg') no-repeat center center/cover;
            filter: blur(8px);
            z-index: -1;
        }

        /* Back Button */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .back-btn:hover {
            background-color: #005bb5;
        }

        /* Content Box */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Title Box */
        .title-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        h1 {
            color: white;
            font-size: 30px;
        }

        /* Exam Selection Buttons */
        .exam-btn {
            background-color: #0073e6;
            color: white;
            font-size: 20px;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
            margin: 10px;
        }

        .exam-btn:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <div class="background"></div> <!-- Background -->

    <!-- Back Button with Correct onclick -->
    <button class="back-btn" onclick="goBack()">â¬… BACK</button>

    <div class="content">
        <div class="title-box">
            <h1>SELECT EXAMINATION</h1>
        </div>
        <button class="exam-btn" onclick="selectExam('jee')">JEE MAIN</button>
        <button class="exam-btn" onclick="selectExam('cet')">MHT-CET</button>
    </div>

    <script>
        function goBack() {
            if (document.referrer) {
                window.history.back(); // Go to previous page
            } else {
                window.location.href = "index.html"; // Redirect to home if no history
            }
        }

        function selectExam(exam) {
            if (exam === 'jee') {
                window.location.href = "basic2.html"; // Navigate to JEE page
            } else if (exam === 'cet') {
                window.location.href = "basic1.html"; // Navigate to CET page
            }
        }
    </script>
</body>
</html>

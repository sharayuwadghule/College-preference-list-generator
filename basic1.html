  <style>
    * {

    body {

      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      position: relative;
    }

    .back {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #1976d2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      z-index: 999;
    }

    .back:hover {
      background: #1565c0;
    }

    .container {
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 10px;
      color: white;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      margin-top: 80px;
    }

    .dropdowns label,
    .dropdowns select {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    .next {
      background: #1976d2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin: 20px;
    }

    .next:hover {
      background: #1565c0;
    }

    #colleges-list {
      margin-top: 20px;
      background: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      width: 100%;
      max-width: 700px;
    }

    #colleges-list ul {
      list-style: none;
    }

    #colleges-list li {
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>

    function generateCollegesList() {
      const percentileInput = parseInt(document.getElementById("percentile").value);
      const location = document.getElementById("location").value;
      const branch = document.getElementById("branch").value;
      const category = document.getElementById("category").value;

      const upperBound = percentileInput + 9.99;

      const matchingColleges = collegesData.filter(college =>
        college.location === location &&
        college.branch === branch &&
        college.category === category &&
        college.percentile >= percentileInput &&
        college.percentile <= upperBound
      );

      const listContainer = document.getElementById("colleges-list");
      listContainer.innerHTML = "";

      if (matchingColleges.length > 0) {
        const ul = document.createElement("ul");
        matchingColleges.forEach(college => {
          const li = document.createElement("li");
          li.innerHTML = `
            <strong>${college.name}</strong><br>
            Location: ${college.location}<br>
            Branch: ${college.branch}<br>
            Category: ${college.category}<br>
            Required Percentile: ${college.percentile}
          `;
          ul.appendChild(li);
        });
        listContainer.appendChild(ul);
      } else {
        listContainer.innerHTML = "<p>No colleges found for the selected criteria.</p>";
      }
    }
  </script>
